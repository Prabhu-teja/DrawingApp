<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://img.icons8.com/nolan/2x/drawing.png">
    <title>Drawing Application</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="display-3 text-primary text-center">
        Drawing Application
        <button class="btn btn-primary float-right mr-5 mt-4" type="button" data-toggle="popover" data-content="Hold and Move the Mouse to Draw. You can enter text using the button with text 'T' and can also change background Color and Color of the drawing using the color pallets provided. If you think the drawing is not good you can clear it up using the Clear button. You can also increase or decrease the size of drawing.">Info</button>
    </div>
    <div class="container border border-primary border-bottom-0 mt-5">
        <canvas id="drawHere" width="1105" height="400"></canvas>
    </div>
    <div class="container toolbar border border-dark pb-3">
        <button class="btn btn-secondary tool" id="decrease"><img src="https://img.icons8.com/android/24/000000/minus.png"/></button>
        <span class="mx-3 font-weight-bold" id="size"></span>
        <button class="btn btn-secondary tool" id="increase"><img src="https://img.icons8.com/android/24/000000/plus.png"/></button>
        <button class="btn btn-default border border-secondary text px-3" id="text">T</button>
        <input type="text" placeholder="Enter Text to Draw" class="w-25 form-control border border-secondary hide" id="textToEnter" autocomplete="off"/>
        Background Color
        <input type="color" class="colorPicker" id="bgColorPicker"/>
        Color
        <input type="color" class="colorPicker" id="textColorPicker"/>
        <button class="btn btn-danger" id="clear">Clear</button>
    </div>
    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
